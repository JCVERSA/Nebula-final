<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nebula Bot - Pairing</title>
    <style>
        body { background: #0f0f0f; color: #00ffcc; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { border: 2px solid #00ffcc; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px #00ffcc; text-align: center; max-width: 400px; }
        input { background: transparent; border: 1px solid #00ffcc; color: white; padding: 10px; width: 90%; margin: 15px 0; border-radius: 5px; text-align: center; }
        button { background: #00ffcc; color: black; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        #result { margin-top: 20px; font-size: 1.5em; letter-spacing: 5px; color: #fff; text-shadow: 0 0 10px #00ffcc; }
    </style>
</head>
<body>
    <div class="box">
        <h2>NEBULA PAIRING</h2>
        <p>Entrez votre numéro avec l'indicatif (ex: 225...)</p>
        <input type="text" id="number" placeholder="22500000000">
        <button onclick="getCode()">GÉNÉRER LE CODE</button>
        <div id="result"></div>
    </div>

    <script>
        async function getCode() {
            const num = document.getElementById('number').value;
            const resDiv = document.getElementById('result');
            resDiv.innerText = "Chargement...";
            try {
                const response = await fetch(`/pair?phone=${num}`);
                const data = await response.json();
                resDiv.innerText = data.code || "Erreur";
            } catch (e) { resDiv.innerText = "Erreur"; }
        }
    </script>
</body>
</html>
