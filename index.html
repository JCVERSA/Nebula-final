<!DOCTYPE html>
<html>
<head>
    <title>Nebula Pairing Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { border: 1px solid #0f0; padding: 30px; border-radius: 10px; text-align: center; box-shadow: 0 0 15px #0f0; }
        input { background: #111; border: 1px solid #0f0; color: #0f0; padding: 10px; width: 80%; margin: 15px 0; border-radius: 5px; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; }
        #pair-code { font-size: 2.2em; margin-top: 20px; color: #fff; text-decoration: underline; display: none; }
        .loader { display: none; color: #fff; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>NEBULA PAIRING</h2>
        <p>Entrez votre numéro WhatsApp</p>
        <input type="text" id="num" placeholder="Ex: 2250501020304">
        <br>
        <button onclick="startPairing()">OBTENIR LE CODE</button>
        <div class="loader" id="loading">Génération du code en cours...</div>
        <div id="pair-code"></div>
        <p id="status" style="font-size: 0.8em; color: #888; margin-top: 20px;"></p>
    </div>

    <script>
        async function startPairing() {
            const number = document.getElementById('num').value;
            if(!number) return alert("Numéro requis");
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('pair-code').style.display = 'none';

            try {
                const res = await fetch(`/pair?number=${number}`);
                const data = await res.json();
                
                document.getElementById('loading').style.display = 'none';
                if(data.code) {
                    document.getElementById('pair-code').innerText = data.code;
                    document.getElementById('pair-code').style.display = 'block';
                    document.getElementById('status').innerText = "Entrez ce code sur votre WhatsApp (Appareils liés)";
                } else {
                    alert("Erreur: " + (data.error || "Inconnue"));
                }
            } catch (e) { alert("Serveur indisponible"); }
        }
    </script>
</body>
</html>
